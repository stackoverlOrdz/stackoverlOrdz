<div ng-controller="surveyCtrl">

  <button ng-click="logout()">Logout</button>

  <h2>Hey  {{matchesData.currentUser.name}}</h2><br><br>


<h2>We think you might like these people</h2><br>
  <div ng-repeat="match in matchesData.data" >
   <img class="matchImg" src="{{ match.picture }}" />
   <div class="matchDiv" style="display:inline-block;">
    <h3>{{ match.name }} <br>
        {{ match.email }} </h3>
   </div>
  </div>
  <br>
</div>
